	<title>ELISA: Emotion Analytics Query System</title>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
     
	  <a class="navbar-brand" href="#">
        <img alt="ELISA" src="{{ url_for('static', filename='elisa.png') }}" height="48px">
		
      </a>
    </div>
   		   
     

  </div><!-- /.container-fluid -->
</nav>


	<div class="container">	
	  <form action = "{{ search_url }}" method = "post">
         <p>Enter a keyword to search:</p>
         <p><input class="searchInput" type = "text" id="keyword_field" name = "keyword" /></p>
		 <p>Select a company:</p>
		 <p>
		 <select class="searchInput" name="company">
		  <option value="bt">BT</option>
		  <option value="nokia">Nokia</option>
		  <option value="ses">SES</option>
		</select>
		<p>
		<div>
			<input type="checkbox" id="sentenceTypeOperator" name="sentenceType" value="O">
			<label for="sentenceTypeOperator">Operator</label>
			<input type="checkbox" id="sentenceTypeQuestion" name="sentenceType" value="Q">
			<label for="sentenceTypeQuestion">Questions</label>
			<input type="checkbox" id="sentenceTypeAnswer" name="sentenceType" value="A" checked>
			<label for="sentenceTypeAnswer">Answers</label>
		</div>
		 <br><p><label for="minwordcount">Min. word count: </label> <input type="number" value=0 id="minwordcount" name="minwordcount" style="width:50px">
         <br><p><input type = "submit" value = "submit"  onClick="return controlInputs()" /></p>
      </form>
	</div>
      
	  <br><br><hr>
	  <script>
	  function controlInputs() 
	  {
		var x;
		x = document.getElementById("keyword_field").value;
		if (x == "") 
		{
			alert("Please enter a keyword to search.");
        return false;
		};
	}
	  </script>
   </body>
</html>
